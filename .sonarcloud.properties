# Path to sources
#sonar.sources=
#sonar.exclusions=
#sonar.inclusions=

# Path to tests
#sonar.tests=
#sonar.test.exclusions=
#sonar.test.inclusions=

# Source encoding
#sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
#sonar.cpd.exclusions=

# Ignore Issues on Files
sonar.issue.ignore.allfile=

# Restrict Scope of Coding Rules
sonar.issue.ignore.multicriteria.S6201.resourceKey="**/*"
sonar.issue.ignore.multicriteria.S6201.ruleKey="java:S6201"

sonar.issue.ignore.multicriteria.S6204.resourceKey="**/*"
sonar.issue.ignore.multicriteria.S6204.ruleKey="java:S6204"

sonar.issue.ignore.multicriteria.S6206.resourceKey="**/*"
sonar.issue.ignore.multicriteria.S6206.ruleKey="java:S6206"

sonar.issue.ignore.multicriteria.S6208.resourceKey="**/*"
sonar.issue.ignore.multicriteria.S6208.ruleKey="java:S6208"

